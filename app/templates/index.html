<!DOCTYPE html>
<html lang="en">

<head>

  <meta charset="utf-8">
     <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
     <!-- Bootstrap CSS -->
     <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <title>Trump Compliment Sandwich</title>

<style>
.tweet1 {
  background:lightgray;
  color:black;
  text-align: center;
}

.tweet2 {
  background:darkred;
  color:white;
  text-align: center;
}

.my-flex-container {
    border: 2px solid green;
  }

.my-flex-item {
  border: 2px solid red;
}
</style>
</head>

<body>

<!-- LOGO -->
<div class="container">
  <div class="row">
    <div class="col text-center">
      <img class="img-fluid" src="{{url_for('static', filename='logo.jpg')}}" />
    </div>
  </div>
</div>

<!-- === SANDWICH === -->
<div class="container">
<div class="d-flex align-items-center tweet1">
  <div class="p-2 col-10">{{ tweetIntro }}</div>
  <div class="p-2 col-2"><img class="img-fluid" src="{{url_for('static', filename='trumpintro.jpg')}}" alt="Donald Trump looking smug"  /></div>
</div>

<div class="d-flex align-items-center tweet2">
  <div class="p-2 col-10">{{ tweetMid }}</div>
  <div class="p-2 col-2"><img class="img-fluid" src="{{url_for('static', filename='trumpmid.jpg')}}" alt="Donald Trump looking angry"/></div>
</div>

<div class="d-flex align-items-center tweet1">
  <div class="p-2 col-10">{{ tweetOutro }}</div>
  <div class="p-2 col-2"><img class="img-fluid" src="{{url_for('static', filename='trumpoutro.jpg')}}" alt="Donald Trump trying to look smug"/></div>
</div>
</div>



<div class="container" style="margin-top:1em;margin-bottom:1em">
  <a class="btn btn-primary p-2" style="width:100%" target="_blank" role="button"
  href= {{ tweetURL }}>
  Tweet this to @realDonaldTrump
  </a>
</div>

<!-- FAQ -->
<div class="container">

  <div class="row">
    <div class="col">
      <p>What's a compliment sandwich?</p>
      <p>It's when you sneak a criticism between two compliments, so that a narcissist has a better chance of paying attention to the criticism.</p>
    </div>
  </div>

  <div class="row">
    <div class="align-middle bg-lightblue text-white">
      <div class="my-auto">
        <img class="img-fluid" src="{{url_for('static', filename='attentiongraph.jpg')}}" width="600px" height="150px" />
      </div>
    </div>
  </div>


</div>

</body>
</html>
